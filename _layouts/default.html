<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
<title>{{ page.title }}</title>
<style>
a,{cursor:pointer;}
a,a:hover{text-decoration:none;}

.c-nav{
	position: fixed;
    top: 0;
    left: 0;
    z-index: 20;
    width: 100%;
    height: 80px;
    background: linear-gradient(to bottom,#086ed5,#055db5);
    border-bottom: 1px solid #044e97;
}

.c-top{
    width: 960px;
    margin: 0 auto;
    clear: both;
    color:black;
}
.c-nav a {
    display: inline-block;
    color:#f8f8ff;
}
.c-nav a:hover {
    color:#f8f8ff;
}
.c-fl: {
    float: left;
}
.c-fr{
    float: right;
}
.c-mid{
	position: fixed;
    top: 80px;
    width: 100%;
    margin-top: 30px;
}
.c-main{
    width: 960px;
    margin: 0 auto;
    clear: both;
}
.c-footer{
    position: fixed;
    left: 0;
    bottom: 0;
    z-index: 20;
    width: 100%;
    height: 40px;
}

.c-foot{
    width: 960px;
    margin: 0 auto;
    clear: both;
    border-top: 1px solid #ccc;
    color: #999
}
.c-foot a {
    display: inline-block;
    color:#999;
}
.c-foot a:hover {
    color:#999;
    text-decoration:underline;
}

/*  响应式  */
@media screen and (max-width: 1024px) {
    .c-nav .c-top,.c-mid .c-main,.c-footer .c-foot{
    width: auto;
    padding-left: 6px;
    padding-right: 6px;
    }
}
/*@media screen and(min-width: 320px) and (max-width: 760px){
    .c-top,.c-main,.c-foot{
    width: auto;
    padding-left: 6px;
    padding-right: 6px;
    }
}
@media screen and(min-width: 769px) and (max-width: 1000px) {
    .c-top,.c-main,.c-foot{
    width: auto;
    padding-left: 6px;
    padding-right: 6px;
    }
}*/
/*  响应式  */

</style>
</head>
<body>
<div class="c-nav">
	<div class ="c-top">
		<a class="c-fl" href="http://blog.enderzhou.com"><h1>武诚治的Blog</h1></a>
        <a class="c-fr" href=""><h3>About</h3></a>
	</div>
</div>
<div class="c-mid">
	<div class="c-main">
	{{ content }}
	</div>
</div>
<div class="c-footer">
    <div class ="c-foot">
        <span class="c-fl">武诚治的Blog</span>
        <div class="c-fr">
        <span >联系我:</span>
<!--         <span >微信</span>
        <span >微博</span>
        <span ></span> -->
        <span ><a href="mailto:zhou@enderzhou.com">邮箱</a></span>
        </div>
    </div>
</div>
</body>
</html>
