<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{{ page.title }}</title>
<!-- <link rel="stylesheet" href="default.css"> -->
<style>
a,{cursor:pointer;}
a,a:hover{text-decoration:none;}

.c-nav{
	position: fixed;
    top: 0;
    left: 0;
    z-index: 20;
    width: 100%;
    height: 80px;
    background: linear-gradient(to bottom,#086ed5,#055db5);
    border-bottom: 1px solid #044e97;
}

.c-top{
    width: 960px;
    margin: 0 auto;
    clear: both;
    color:#f8f8ff;
}
.c-nav a {
    display: inline-block;
    color:#f8f8ff;
}
.c-nav a:hover {
    color:#f8f8ff;
}
.c-fl: {
    float: left;
}
.c-fr{
    float: right;
}
.c-mid{
	position: fixed;
    top: 80px;
    width: 100%;
    margin-top: 30px;
}
.c-main{
    width: 960px;
    margin: 0 auto;
    clear: both;
}
.c-footer{
    position: fixed;
    left: 0;
    bottom: 0;
    z-index: 20;
    width: 100%;
    height: 40px;
}

.c-foot{
    width: 960px;
    margin: 0 auto;
    clear: both;
    border-top: 1px solid #ccc;
    color: #999
}

</style>
</head>
<body>
<div class="c-nav">
	<div class ="c-top">
		<a class="c-fl" href="http://www.enderzhou.com"><h1>武诚治的Blog</h1></a>
        <a class="c-fr" href=""><h3>About</h3></a>
	</div>
</div>
<div class="c-mid">
	<div class="c-main">
	{{ content }}
	</div>
</div>
<div class="c-footer">
    <div class ="c-foot">
        <span class="c-fl">武诚治的Blog</span>
        <div class="c-fr">
        <span >联系我:</span>
        <span >微信</span>
        <span >邮箱</span>
        </div>
    </div>
</div>
</body>
</html>
