<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
<title>{{ page.title }}</title>
<style>
/*初始化css*/
html,body,h1,h2,h3,h4,h5,h6,div,dl,dt,dd,ul,ol,li,p,blockquote,pre,hr,figure,table,caption,th,td,form,fieldset,legend,input,button,textarea,menu{margin:0;padding:0;}
header,footer,section,article,aside,nav,hgroup,address,figure,figcaption,menu,details{display:block;}
table{border-collapse:collapse;border-spacing:0;}
caption,th{text-align:left;font-weight:normal;}
html,body,fieldset,img,iframe,abbr{border:0;}
i,cite,em,var,address,dfn{font-style:normal;}
[hidefocus],summary{outline:0;}
li{list-style:none;}
small{font-size:100%;}
sup,sub{font-size:83%;}
pre,code,kbd,samp{font-family:inherit;}
q:before,q:after{content:none;}
textarea{overflow:auto;resize:none;}
label,summary{cursor:default;}
a,button{cursor:pointer;}
h1,h2,h3,h4,h5,h6,em,strong,b{font-weight:bold;}
del,ins,u,s,a,a:hover{text-decoration:none;}
body,textarea,input,button,select,keygen,legend{font:12px/1.14 "微软雅黑",arial,\5b8b\4f53;color:#333;outline:0;}
body{background:#fff;}
a,a:hover{color:#333;}
a,{cursor:pointer;}
a,a:hover{text-decoration:none;}

.c-nav{
	position: fixed;
    top: 0;
    left: 0;
    z-index: 20;
    width: 100%;
    height: 80px;
    background: linear-gradient(to bottom,#086ed5,#055db5);
    border-bottom: 1px solid #044e97;
}

.c-top{
    width: 960px;
    margin: 0 auto;
    clear: both;
    color:black;
    line-height: 80px;
}
.c-nav a {
    display: inline-block;
    color:#f8f8ff;
}
.c-nav a:hover {
    color:#f8f8ff;
}
.c-fl: {
    float: left;
}
.c-fr{
    float: right;
}
.c-mid{
	position: fixed;
    top: 80px;
    width: 100%;
    margin-top: 30px;
}
.c-main{
    width: 960px;
    margin: 0 auto;
    clear: both;
}
.c-footer{
    position: fixed;
    left: 0;
    bottom: 0;
    z-index: 20;
    width: 100%;
    height: 40px;
}

.c-foot{
    width: 960px;
    margin: 0 auto;
    clear: both;
    border-top: 1px solid #ccc;
    color: #999;
    line-height: 40px;
}
.c-foot a {
    display: inline-block;
    color:#999;
}
.c-foot a:hover {
    color:#999;
    text-decoration:underline;
}

/*  响应式  */
@media screen and (max-width: 1024px) {
    .c-top,.c-main,.c-foot{
    width: auto;
    padding-left: 6px;
    padding-right: 6px;
    }
}

</style>
</head>
<body>
<div class="c-nav">
	<div class ="c-top">
		<a class="c-fl" href="http://blog.enderzhou.com"><h1>武诚治的Blog</h1></a>
        <a class="c-fr" href=""><h3>About</h3></a>
	</div>
</div>
<div class="c-mid">
	<div class="c-main">
	{{ content }}
	</div>
</div>
<div class="c-footer">
    <div class ="c-foot">
        <span class="c-fl">武诚治的Blog</span>
        <div class="c-fr">
        <span >联系我:</span>
<!--         <span >微信</span>
        <span >微博</span>
        <span ></span> -->
        <span ><a href="mailto:zhou@enderzhou.com">邮箱</a></span>
        </div>
    </div>
</div>
</body>
</html>
